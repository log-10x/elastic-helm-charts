# Sample values.yaml for deploying an 10x edge optimizer with filebeat
#
# Make sure to add your 10x license, as well as setup your backend info
# in the filebeat.yml config
#
# For more info on deploying, see -
# https://doc.log10x.com/apps/edge/optimizer/deploy/#filebeat
#
tenx:
  apiKey: "<YOUR-10X-API-KEY-HERE>"

  kind: "optimize"

  runtimeName: "my-filebeat-optimizer"

daemonset:
  filebeatConfig:
    filebeat.yml: |
      filebeat.config.inputs:
        enabled: true
        path: {{ index .Values.tenx.inputs .Values.tenx.kind }}

      filebeat.inputs:
      - type: filestream
        id: tenx_internal
        paths:
          - ${TENX_LOG_PATH}/*.log
        fields:
          log_type: tenx_internal
      - type: container
        paths:
          - /var/log/containers/*.log
        processors:
        - add_kubernetes_metadata:
            host: ${NODE_NAME}
            matchers:
            - logs_path:
                logs_path: "/var/log/containers/"
        - script:
            lang: javascript
            file: {{ index .Values.tenx.processors .Values.tenx.kind }}

      output.elasticsearch:
        host: '${NODE_NAME}'
        hosts: '["https://${ELASTICSEARCH_HOSTS:elasticsearch-master:9200}"]'
        username: '${ELASTICSEARCH_USERNAME}'
        password: '${ELASTICSEARCH_PASSWORD}'
        protocol: https
        ssl.certificate_authorities: ["/usr/share/filebeat/certs/ca.crt"]
        indices:
        - index: "tenx_internal"
          when.equals:
            fields.log_type: "tenx_internal"
        - index: "l1es_dml"
          when.has_fields: ["template", "templateHash"]
