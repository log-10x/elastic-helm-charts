# Sample values.yaml for deploying an L1x edge reporter with filebeat
#
# Make sure to add your L1x license, as well as setup your backend info
# in the filebeat.yml config
#
# For more info on deploying, see -
# http://doc.log10x.com/deploy/apps/edge/reporter/#filebeat
#
l1x:
  license: "<YOUR-L1X-LICENSE-HERE>"

  kind: "report"

daemonset:
  filebeatConfig:
    filebeat.yml: |
      filebeat.inputs:
      - type: filestream
        id: l1x_internal
        paths:
          - ${L1X_LOG_PATH}/*.log
        fields:
          log_type: l1x_internal
      - type: container
        paths:
          - /var/log/containers/*.log
        processors:
        - add_kubernetes_metadata:
            host: ${NODE_NAME}
            matchers:
            - logs_path:
                logs_path: "/var/log/containers/"
        - script:
            lang: javascript
            file: {{ index .Values.l1x.processors .Values.l1x.kind }}

      output.elasticsearch:
        host: '${NODE_NAME}'
        hosts: '["https://${ELASTICSEARCH_HOSTS:elasticsearch-master:9200}"]'
        username: '${ELASTICSEARCH_USERNAME}'
        password: '${ELASTICSEARCH_PASSWORD}'
        protocol: https
        ssl.certificate_authorities: ["/usr/share/filebeat/certs/ca.crt"]
        indices:
        - index: "l1x_internal"
          when.equals:
            fields.log_type: "l1x_internal"
